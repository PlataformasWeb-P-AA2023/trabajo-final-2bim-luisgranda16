<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Barrios</title>
  </head>
  <body>
    <h5>Listado de Barrios - {{numero_barrios}}</h5>

    {% for e in barrios %}

    <ol>
      <li><b>Nombre: </b>{{e['nombre']}}</li>
      <li><b>Siglas: </b>{{e['siglas']}}</li>
    </ol>
    <hr>
    {% endfor%}
  </body>
</html>
