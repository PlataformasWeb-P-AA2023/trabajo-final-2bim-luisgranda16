<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  {% load static %}
  <link rel="shortcut icon" href="static/images/mini.png" type="">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <title>
    {% block title %}
    {% endblock %}
  </title>
</head>
<body>
<header>
  <img src="{% static 'images/logo.png' %}" height="80px" width="190px" alt="My image">
  <h1>Aplicación Administración</h1>
  <nav class="top_menu">
    <ul>
      <li><a href="{% url 'indexCo' %}">Inicio</a></li>
      <li><a href="{% url 'indexRe' %}">Ver Locales Respuestos</a></li>
      <li><a href="{% url 'crear_barrio' %}">Agregar Barrio</a></li>
      <li><a href="{% url 'crear_persona' %}">Agregar Persona</a></li>
      <li><a href="{% url 'crear_local_comida' %}">Agregar Local Comida</a></li>
      <li><a href="{% url 'crear_localRe' %}">Agregar Local Repuestos</a></li>
    </ul>
  </nav>
</header>
<section>
  {% block content %}
  {% endblock %}
</section>
<footer>
  <p>Loja-Ecuador</p>
  <p>{% now "j F Y H:i" %}</p>
</footer>
</body>
</html>
